
<section class="formContainer">

  <h1>Contact Me</h1>

  <form>
    <label for="name">Name:</label>
    <input [(ngModel)]="name" type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email:</label>
    <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Your email" required>

    <label for="message">Message:</label>
    <textarea [(ngModel)]="message" class="message" id="message" name="message" placeholder="Your message" rows="4" required></textarea>

    <button (click)="sendForm()" type="submit">Submit</button>
  </form>

</section>
